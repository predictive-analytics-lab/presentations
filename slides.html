  <section data-markdown><textarea data-template>
  Different fairness criteria have been defined, such as
  - Demographic Parity
  - Equalised Odds
  - Equality of Opportunity
  </textarea></section>
  <section data-markdown><textarea data-template>
  ## Statistical Parity

  $$
  P(\hat{Y}=1 | S=0) = P(\hat{Y}=1 | S=1)
  $$
  $$
  Y \in \{0,1\} \\
  S \in \{0,1\}
  $$ 
  </textarea></section>

  <section data-markdown><textarea data-template>
    ## Equalised Odds

    $$
    P(\hat{Y}=1 | S=0, Y=y) = P(\hat{Y}=1 | S=1, Y=y)
    $$
    $$
    Y \in \{0,1\} \\
    S \in \{0,1\}
    $$ 
  </textarea></section>

  <section data-markdown><textarea data-template>
    ## Equalised Opportunity

    $$
    P(\hat{Y}=1 | S=0, Y=1) = P(\hat{Y}=1 | S=1, Y=1)
    $$
    $$
    Y \in \{0,1\} \\
    S \in \{0,1\}
    $$ 
  </textarea></section>
</section>
