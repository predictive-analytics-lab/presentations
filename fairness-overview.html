# Definitions &ndash; Group Fairness
## Demographic Parity

Make (positive) predictions at the same rate across different subgroups.

$$
  P(\hat{Y} = 1 | S=0) = P(\hat{Y} = 1 | S=1)
$$

&rarr; Equalise acceptance rate accross groups.
